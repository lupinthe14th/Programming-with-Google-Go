---
language: go
go:
  - 1.12.x
  - 1.13.x
  - tip
sudo: false
before_install:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls
install:
  - go get -v ./...
script:
  - go test -v -covermode=count -coverprofile=coverage.out
  - "$HOME/gopath/bin/goveralls
    -coverprofile=coverage.out
    -service=travis-ci
    -repotoken $COVERALLS_TOKEN"
env:
  global:
    - GO111MODULE=on
    - secure: 
